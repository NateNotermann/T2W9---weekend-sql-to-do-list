<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Week 9 Weekend Challenge</title>
</head>

<body>
    <header>
        <!-- APP TITLE -->
        <h1>Weekend SQL To Do List</h1>
    </header>

    <br>

    <!-- ADD TASK & DESCRIPTION INPUTS & BUTTON SECTION-->
    <section id="addTask">
        <h2>Add Task</h2>
        <input data-id="inputTask" placeholder="Task">
        <input data-id="taskDescription" placeholder="Description">
        <button data-id="addButton" id="addButton">Add Task</button>
    </section>

    <!-- LIST OF ALL TASKS SECTION-->
    <section id="allTasks">
        <h2>To-Do List</h2>
        <table>
            <!--  TABLE HEADERS -->
            <thead>
                <th>Task</th>
                <th>Description</th>
                <th>Status</th>
                <th>Complete</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>Example Task</td>
                    <td>Example Description</td>
                    <td>Example STATUS</td>
                    <td>Example STATUS</td>
                    <td>Example Delete BUTTON</td>
                </tr>

                <tr>
                    <td>Example Task</td>
                    <td>Example Description</td>
                    <td>Example STATUS</td>
                    <td>Example Delete BUTTON</td>
                </tr>
            </tbody>
        </table>

        <p>
            <button data-id="clearAllTasksButton" id="clearAllTasksButton">Clear All Tasks Button</button>
        </p>
    </section>
</body>

</html>
